<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dragon Paladin Wizards</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Using Press Start 2P font to match the website's theme -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
    <h1>DRAGGIN KARMA POINTS</h1>
    <h2>quest of the paladin wizards</h2>
</header>

<main>
    <div id="game-container">
        <!-- Game Content Section -->
        <section id="game-content">
            <div id="game-story-container">
                <div id="npc-dialogue">
                    <img id="npc-face" src="" alt="NPC Face" style="display:none;">
                    <p id="game-story"></p>
                </div>
                <img id="game-image" src="" alt="Game Image" style="display:none;">
            </div>
            <div id="game-choices"></div>
            <button id="start-game" style="display:none;" class="action-button">Start Game</button>
            <button id="return-home" style="display:none;" class="action-button">Return Home</button>
        </section>
    </div>

    <!-- Inventory and Player Info Section BELOW Game Content -->
    <aside id="inventory-container">
        <div id="player-info">
            <img id="profile-picture" src="assets/default_profile.png" alt="Profile Picture">
            <h3 id="character-name">Paladin Wizard</h3>
            <p>Karma Level: <span id="karma-level">0</span></p>
        </div>
        <div id="inventory">
            <h3>Inventory</h3>
            <ul id="inventory-list"></ul>
        </div>
    </aside>

    <!-- Character Selection Modal -->
    <div id="character-selection-modal" class="modal">
        <div class="modal-content">
            <h2>Select Your DPW</h2>
            <div id="character-grid"></div>
            <button id="confirm-character" class="action-button">Confirm Selection</button>
        </div>
    </div>
</main>

<footer>
   <button onclick="window.location.href='../index.html'">home</button>
    <p>Powered by the Internet Computer</p>
    <p>&copy; 2024 Bitcorn Labs â€” DKP DPW Society</p>
</footer>

<script src="game.js"></script>
<script src="characterSelection.js"></script>
</body>
</html>
